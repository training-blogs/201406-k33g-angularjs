<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Livres</title>
</head>
<body ng-app="booksApp">

    <div ng-controller="MainCtrl">
        <hr>
        <div>
            <input ng-model="book.title" placeholder="titre">
            <input ng-model="book.description" placeholder="description">
            <div>
                <label for="inputType">Niveau</label>
                <select id="inputType"
                        ng-model="book.level"
                        ng-options="level for level in levels"></select>
            </div>
            <a href="#" ng-click="createBook(book)">Ajouter un livre</a>
        </div>

        <hr>
        <h2>Livres</h2>
        <div ng-repeat="book in books">
            <h4>{{book.title}}</h4>
            <p>{{book.description}} - Niveau <b>{{book.level}}</b></p>
            <hr>
        </div>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
